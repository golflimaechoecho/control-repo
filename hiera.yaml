---
version: 5

defaults:
  datadir: "data"

hierarchy:
  - name: "Yaml backend"
    data_hash: yaml_data
    paths:
      - "nodes/%{trusted.certname}.yaml"
      - "roles/%{trusted.extensions.pp_role}.yaml"
      - "apptiers/%{trusted.extensions.pp_apptier}.yaml"
      - "environments/%{trusted.extensions.pp_environment}.yaml"
      - "os/%{facts.os.family}.yaml"
      - "datacentres/%{trusted.extensions.pp_datacenter}.yaml"
      - "common.yaml"

plan_hierarchy:
  - name: fallback
    data_hash: yaml_data
    path: plan_hierarchy.yaml
